<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutoring Bot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #1e293b; /* slate-800 */
        }
        .chat-container {
            max-width: 768px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .message-box {
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f1f5f9; /* slate-100 */
        }
        .user-message {
            color: #1e40af; /* blue-700 */
            font-weight: 500;
        }
        .bot-message {
            color: #047857; /* emerald-700 */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-3xl font-bold text-center text-sky-700 mb-6">AI Tutor Bot</h1>

        <div class="message-box">
            {% if query %}
                <p class="user-message"><strong>You:</strong> {{ query }}</p>
            {% endif %}
            {% if response %}
                <p class="bot-message"><strong>Tutor Bot:</strong> {{ response }}</p>
            {% else %}
                <p class="text-slate-500">Ask me anything about Math or Physics!</p>
            {% endif %}
        </div>

        <form action="/ask" method="post" class="flex gap-2">
            <input type="text" name="user_query" placeholder="Ask a question..."
                   class="flex-grow p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"
                   required>
            <button type="submit"
                    class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                Ask
            </button>
        </form>
    </div>
</body>
</html>
